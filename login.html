<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Sync - Authentication</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
  <section id="login-view" class="full-page-container hidden">
    <div class="left-panel">
      <h1 class="main-heading">Welcome Back!</h1>
      <p class="subtitle">Stay connected. Track tasks. Submit requests.</p>
    </div>
    <div class="right-panel">
      <div class="form-container">
        <h2 class="form-title">Login</h2>
        <form id="login-form">
          <div class="form-group">
            <label class="form-label" for="login-email">Email address</label>
            <input type="email" class="form-control" id="login-email" required>
          </div>
          <div class="form-group password-group">
            <label class="form-label" for="login-password">Password</label>
            <input type="password" class="form-control" id="login-password" required>
            <span class="toggle-password" onclick="togglePassword('login-password', this)">
              <i class="fas fa-eye-slash"></i>
            </span>
          </div>
          <button type="submit" class="submit-button">Login</button>
          <div class="form-footer">
            <p>New here? <a href="#" class="form-link" onclick="showView('register')">Register now →</a></p>
          </div>
        </form>
      </div>
    </div>
  </section>

  <section id="register-view" class="full-page-container">
    <div class="left-panel">
      <h1 class="main-heading">Join the Workplace Hub</h1>
      <p class="subtitle">One account. Seamless access to collaboration, services, and updates.</p>
    </div>
    <div class="right-panel">
      <div class="form-container">
        <h2 class="form-title">Register</h2>
        <form id="register-form">
          <div class="form-group">
            <label class="form-label" for="name">Full Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="reg-email">Email address</label>
            <input type="email" class="form-control" id="reg-email" required>
          </div>
          <div class="form-group password-group">
            <label class="form-label" for="reg-password">Password</label>
            <input type="password" class="form-control" id="reg-password" required>
            <span class="toggle-password" onclick="togglePassword('reg-password', this)">
              <i class="fas fa-eye-slash"></i>
            </span>
          </div>
          <div class="form-group">
            <label class="form-label" for="confirm-password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" required>
          </div>
          <button type="submit" class="submit-button">Register</button>
          <div class="form-footer">
            <p>Already registered? <a href="#" class="form-link" onclick="showView('login')">Login →</a></p>
          </div>
        </form>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
