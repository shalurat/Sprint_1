<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="style1.css" rel="stylesheet"/>
  
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column p-3">
    <h4 class="mb-4"> Welcome!</h4>
    <a href="#" class="nav-link active" data-section="home"> Dashboard</a>
    <a href="#" class="nav-link" data-section="profile"> Profile</a>
    <a href="#" class="nav-link" data-section="tasks"> Tasks <span class="badge bg-warning text-dark ms-1" id="taskBadge">3</span></a>
    <a href="#" class="nav-link" data-section="notifications"> Notifications <span class="badge bg-danger ms-1" id="notifyBadge">5</span></a>
    <a href="#" class="nav-link" data-section="settings"> Settings</a>
    <hr class="text-white"/>
    <a href="#" class="nav-link" id="logoutBtn">Logout</a>
  </div>

  <!-- Toast Notification -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
    <div id="saveToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          âœ… Changes saved successfully!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content p-3">
    <div id="contentArea"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script1.js"></script>
</body>
</html>
